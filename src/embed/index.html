<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Indiepen Embed</title>
    <link rel="stylesheet" href="/embed/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap&text=INDEPCSJHTMLRU"
      as="font"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap&text=INDEPCSJHTMLRU"
      media="print"
      onload="this.media='all'"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body class="body">
    <nav class="navigation">
      <strong role="banner">indiepen</strong>
      <div class="navigation__actions">
        <button
          class="navigation__button js-navigation__button--html"
          type="button"
          aria-pressed="false"
        >
          HTML
        </button>
        <button
          class="navigation__button js-navigation__button--css"
          type="button"
          aria-pressed="false"
        >
          CSS
        </button>
        <button
          class="navigation__button js-navigation__button--js"
          type="button"
          aria-pressed="false"
        >
          JS
        </button>
        <button
          class="navigation__button js-navigation__button--result active"
          type="button"
          aria-pressed="true"
        >
          Result
        </button>
      </div>
    </nav>
    <div class="container">
      <iframe class="result active"></iframe>
      <div class="previews">
        <pre class="preview preview-html"></pre>
        <pre class="preview preview-css"></pre>
        <pre class="preview preview-js"></pre>
      </div>
    </div>
    <script type="module" src="/embed/main.js"></script>
  </body>
</html>
